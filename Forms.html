<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrations Form</title>
    <link rel="stylesheet" href="Css/style.css">

</head>
<body>
    <div class="signup-box">
    <h1 style= text-align:center >Registrations Forms in HTML</h1>

    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td>
            </tr>

            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="phone" placeholder="0790******">
                </td>
            </tr>

            <tr>
                <td>
                    Email ID:
                </td>
                <td>
                    <input type="email" placeholder="example@gmail.com">
                </td>
            </tr>


            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="Password">
                </td>
            </tr>


            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>


            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>


            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox" singing>Singing
                    <input type="checkbox" dancing>Dancing
                    <input type="checkbox" playing>Playing
                    <input type="checkbox" fishing>Fishing

                </td>
            </tr>

            <tr>
                <td>
                    Education Qualification:
                </td>
                <td>
                    <select>
                        <option >Select Option</option>
                        <option >None</option>
                        <option >10+2</option>
                        <option >Graduation</option>
                        <option >Postgraduation</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    Adress:
                </td>
                <td>
                    <textarea rows="6" col="18" placeholder="Adress"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>





        </table>
    </form>
</div>
    
</body>
</html>
